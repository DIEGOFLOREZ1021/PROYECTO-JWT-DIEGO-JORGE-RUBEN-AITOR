<div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-slate-100 px-4">
  <div class="max-w-md w-full text-center">
    <p class="text-sm font-semibold text-amber-400 tracking-wide uppercase mb-2">
      Error 403
    </p>

    <h1 class="text-3xl md:text-4xl font-bold mb-4">
      Acceso denegado
    </h1>

    <p class="text-slate-300 mb-8">
      No tienes permisos para acceder a esta sección.
    </p>

    <button
      (click)="goBack()"
      class="inline-flex items-center justify-center px-5 py-2.5 rounded-md
             bg-amber-500 text-slate-900 font-medium shadow-sm
             hover:bg-amber-400 focus:outline-none focus:ring-2
             focus:ring-offset-2 focus:ring-amber-400 focus:ring-offset-slate-900
             transition-colors"
    >
      Volver a productos
    </button>

    <div class="mt-8 text-xs text-slate-500">
      Código: <span class="font-mono">403 Forbidden</span>
    </div>
  </div>
</div>
