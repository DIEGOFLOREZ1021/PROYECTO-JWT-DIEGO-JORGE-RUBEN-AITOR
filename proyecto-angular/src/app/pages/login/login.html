<div class="min-h-screen flex items-center justify-center bg-slate-900 px-4">
  <div class="bg-slate-800 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-amber-400">
      Iniciar sesi√≥n
    </h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-slate-300 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2
                 text-slate-100 focus:outline-none focus:ring focus:ring-amber-400"
        />
      </div>
      <div>
        <label class="block text-slate-300 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2
                 text-slate-100 focus:outline-none focus:ring focus:ring-amber-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-amber-500 hover:bg-amber-400 text-slate-900 font-semibold py-2 rounded transition"
      >
        Login
      </button>
    </form>
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">
      {{ errorMessage }}
    </p>

  </div>
</div>
