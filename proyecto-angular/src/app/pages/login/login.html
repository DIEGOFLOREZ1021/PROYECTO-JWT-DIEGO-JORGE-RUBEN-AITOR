<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Introduce tu email"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="Introduce tu contraseña"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Login
      </button>

      <p class="text-red-500 text-center mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

    </form>
  </div>
</div>
    </body>
</html>
